<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LinkShort - 智能短链平台</title>
  <meta name="description" content="简单免费搭建属于你自己的无服务器短链接平台">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      width: 100%;
      max-width: 580px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .logo-icon svg {
      width: 32px;
      height: 32px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 15px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      text-align: left;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
      color: #1f2937;
      cursor: text;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    .url-input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .url-input-group input {
      flex: 1;
    }

    button {
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      min-width: 120px;
      justify-content: center;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .advanced-options {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-top: 24px;
    }

    .advanced-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .advanced-header h3 {
      font-size: 15px;
      font-weight: 600;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chevron {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }

    .chevron.open {
      transform: rotate(180deg);
    }

    .advanced-content {
      display: none;
      animation: slideDown 0.3s ease;
    }

    .advanced-content.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 32px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlideUp 0.3s ease;
    }

    @keyframes modalSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .success-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-icon svg {
      width: 24px;
      height: 24px;
      stroke: white;
      fill: none;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .modal-header h2 {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a2e;
    }

    .result-url {
      background: #f3f4f6;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      word-break: break-all;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      color: #667eea;
      text-align: center;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .modal-actions button {
      flex: 1;
    }

    .notification {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #1f2937;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      display: none;
      align-items: center;
      gap: 12px;
      animation: slideInRight 0.3s ease;
      z-index: 2000;
    }

    .notification.show {
      display: flex;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 640px) {
      .card {
        padding: 32px 24px;
      }

      h1 {
        font-size: 28px;
      }

      .url-input-group {
        flex-direction: column;
      }

      .btn-primary {
        width: 100%;
      }

      .modal-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
          </svg>
        </div>
        <h1>LinkShort</h1>
        <p class="subtitle">让长链接变得简洁优雅</p>
      </div>

      <form id="shortenForm">
        <div class="form-group">
          <label for="text">输入长链接</label>
          <div class="url-input-group">
            <input 
              type="text" 
              id="text" 
              placeholder="https://example.com/very/long/path/to/resource"
              required
            >
            <button type="submit" class="btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
              </svg>
              生成短链
            </button>
          </div>
        </div>

        <div class="advanced-options">
          <div class="advanced-header" onclick="toggleAdvanced()">
            <h3>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
              </svg>
              高级选项
            </h3>
            <svg class="chevron" id="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </div>
          <div class="advanced-content" id="advancedContent">
            <div class="form-group">
              <label for="key">自定义域名 (可选)</label>
              <input type="text" id="key" placeholder="my-custom-domain">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label for="password">访问密码 (可选)</label>
              <input type="password" id="password" placeholder="设置访问密码">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="success-icon">
          <svg viewBox="0 0 24 24">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <h2>生成成功!</h2>
      </div>
      <p style="color: #6b7280; margin-bottom: 12px;">你的短链接已生成</p>
      <div class="result-url" id="result">https://short.link/abc123</div>
      <div class="modal-actions">
        <button class="btn-primary" onclick="copyUrl()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          复制链接
        </button>
        <button class="btn-secondary" onclick="closeModal()">关闭</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="20 6 9 17 4 12"/>
    </svg>
    <span>链接已复制到剪贴板</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.18.0/js/md5.min.js" crossorigin="anonymous"></script>
  <script>
    function toggleAdvanced() {
      const content = document.getElementById('advancedContent');
      const chevron = document.getElementById('chevron');
      content.classList.toggle('show');
      chevron.classList.toggle('open');
    }

    function closeModal() {
      document.getElementById('resultModal').classList.remove('show');
    }

    function copyUrl() {
      const result = document.getElementById('result').textContent;
      navigator.clipboard.writeText(result).then(() => {
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      });
    }

    document.getElementById('shortenForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const url = document.getElementById('text').value;
      const key = document.getElementById('key').value;
      const password = document.getElementById('password').value;
      
      // 模拟短链生成（实际应该调用后端API）
      const shortCode = Math.random().toString(36).substring(2, 8);
      const shortUrl = `https://short.link/${shortCode}`;
      
      document.getElementById('result').textContent = shortUrl;
      document.getElementById('resultModal').classList.add('show');
      
      // 清空表单
      document.getElementById('text').value = '';
      document.getElementById('key').value = '';
      document.getElementById('password').value = '';
    });

    // 点击模态框外部关闭
    document.getElementById('resultModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
