<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
  <title>短链</title>
  <meta name="description" content="简单免费搭建属于你自己的无服务器短链接平台">
  <style>
    * {
      margin: 0;
      padding: 0;
      text-align: center;
      font-weight: bold;
    }
    
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {  
      background-color: white;
      border: 0;
      text-align: center;
    }
    
    html, body {
      height: 100%;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-weight: 100;
      font-weight: bold;
    }
    
    body {
      display: -webkit-box;
      display: flex;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      vertical-align: center;
      flex-wrap: wrap;
      align-content: center;
      text-align: center;
      color: #2a2b2c;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: drift 25s linear infinite;
    }
    
    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      width: 768px;
      border-radius: 24px;
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.7s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 28px;
      padding: 24px;
      border-radius: 24px 24px 0 0 !important;
      border: none;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    .card-body {
      padding: 48px 40px;
    }
    
    .card-text {
      text-align: center;
    }
    
    .card-text > a {
      text-decoration: none;
      color: #667eea;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .card-text > a:hover {
      color: #764ba2;
    }
    
    .card-text > a,
    .form-control,
    .btn {
      cursor: pointer;
    }
    
    .card-title {
      font-size: 22px;
      font-weight: 600;
      color: #2a2b2c;
      margin-bottom: 24px;
    }
    
    .input-group {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border-radius: 14px;
      overflow: hidden;
    }
    
    .form-control {
      border: 2px solid #e8e9f3;
      padding: 16px 20px;
      font-size: 15px;
      border-radius: 14px 0 0 14px;
      transition: all 0.3s ease;
      background: white;
      font-weight: normal;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      outline: none;
    }
    
    #key, #password {
      width: 100%;
      max-width: 350px;
      margin: 12px auto;
      padding: 14px 20px;
      border: 2px solid #e8e9f3;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-weight: normal;
      background: white;
    }
    
    #key:focus, #password:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      outline: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 16px 32px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 0 14px 14px 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: #6c757d;
      border: none;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }
    
    .modal-content {
      border-radius: 20px;
      border: none;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 24px;
    }
    
    .modal-title {
      font-weight: 700;
      font-size: 24px;
    }
    
    .modal-body {
      padding: 32px;
      font-size: 16px;
      color: #2a2b2c;
      background: white;
      word-break: break-all;
      font-weight: normal;
    }
    
    .modal-footer {
      border: none;
      padding: 20px 32px 32px;
      background: white;
    }
    
    .modal-footer .btn {
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 600;
      min-width: 100px;
    }
    
    .modal-footer .btn-primary {
      border-radius: 10px;
    }
    
    .close {
      color: white;
      opacity: 0.9;
      font-size: 32px;
      font-weight: 300;
      text-shadow: none;
    }
    
    .close:hover {
      color: white;
      opacity: 1;
    }
    
    @media (max-width: 769px) {
      .card {
        width: 80%;
      }
      
      .card-body {
        padding: 32px 24px;
      }
    }
    
    @media (max-width: 420px) {
      .card {
        width: 95%;
      }
      
      .card-header {
        font-size: 24px;
        padding: 20px;
      }
      
      .card-body {
        padding: 24px 20px;
      }
      
      .card-title {
        font-size: 18px;
      }
      
      #key, #password {
        max-width: 100%;
      }
    }
    
    @media (prefers-color-scheme: dark) { 
      body {
        color: #d9d9d9; 
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }
      
      .card {
        background: rgba(37, 45, 56, 0.98);
        color: #d9d9d9;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .card-title {
        color: #d9d9d9;
      }
      
      .form-control,
      #key, #password {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        color: #d9d9d9;
      }
      
      .form-control:focus,
      #key:focus, #password:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: #667eea;
      }
      
      .modal-body {
        background: #1f2937;
        color: #d9d9d9;
      }
      
      .modal-footer {
        background: #1f2937;
      }
    } 
  </style>
</head>
<body>
  <div class="card">
    <h3 class="card-header">短链</h3>
    <div class="card-body">
      <form>
        <h5 class="card-title">输入你的长链接</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="示例: https://example.com/path" id="text">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" onclick='shorturl()' id="searchbtn">缩短</button>
          </div>
        </div>    

        <input id="key" type="text" placeholder="域名"/>
        <input id="password" type="password" placeholder="密码"/>
      </form>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="result">No result</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>    
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.18.0/js/md5.min.js" integrity="sha256-cpbDsuAF6YYKGsywuE65CvzsMKN6x4m6733ZnT3QHHE=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/###GITHUB_REPO######GITHUB_VERSION###/main.min.js" crossorigin="anonymous"></script>
</body>
</html>
